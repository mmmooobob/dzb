			function Page1_Animation(start){
				var h = $(window).height();
				var w = $(window).width();
				if(start){
					var new_h = h+50;
					var new_w = w+(new_h/h)*50;
					var left = (w - new_w)/2;
					var top = (h - new_h)/2;
					$("#page1").animate({width:new_w, height:new_h, left:left, top:top}, 2000, "ease");
					if(phoneWidth==320){
						$("#page1_content1").css("top", 462*phoneScale-top);
						$("#page1_content1").css("left", 0-left);
						$("#page1_content2").css("top", 814*phoneScale-top);
						$("#page1_content2").css("left", 65*phoneScale-left);
					}
					else{
						$("#page1_content1").css("top", 462-top);
						$("#page1_content1").css("left", 0-left);
						$("#page1_content2").css("top", 814-top);
						$("#page1_content2").css("left", 65-left);
					}
				}
				else{
					$("#page1").animate({width:w, height:h, left:"0px", top:"0px"});
					if(phoneWidth==320){
						$("#page1_content1").css("top", 462*phoneScale);
						$("#page1_content1").css("left", 0);
						$("#page1_content2").css("top", 814*phoneScale);
						$("#page1_content2").css("left", 65*phoneScale);
					}
					else{
						$("#page1_content1").css("top", 462);
						$("#page1_content1").css("left", 0);
						$("#page1_content2").css("top", 814);
						$("#page1_content2").css("left", 65);
					}
				}
				
			}

			function getByteLen(val){
				var len = 0;
				for (var i = 0; i < val.length; i++) {
				   var length = val.charCodeAt(i);
				   if(length>=0&&length<=128)
					{
						len += 1;
					}
					else
					{
						len += 2;
					}
				}
				return len;
			}
			$("#challenger").bind("keydown", function() {
				var value = $("#challenger").val();
				var len = getByteLen(value);
				if(len==12){
					text = value;
					$("#challenger").val(text);
				}
				else if(len>12){
					$("#challenger").val(text);
				}
				else{
					$("#challenger").val(value);
				}
			});
			var create = 1;
		    $("#complete").click(function() {
				var a=$(".u-alert");
				var b=$(".u-mask");
				a.css("display","block");
				b.css("display","block");
				a.css("opacity","1");
				b.css("opacity","0.8");
				var value = $("#challenger").val();
				if(!create){
					alert("请不要重复点击！");
				}
				if(value){
					create = 0;
					var url = "include/diy/index.php?name="+value;
					$.ajax({
						type: "get",    
						url: url,    
						dataType: "text",  
						success: function (data) {
							if(data){
								var msg = $.parseJSON(data);
								$("#diy_image1").html('<img src="include/diy/images/'+msg.url_1+'" width="100%" height="100%"/>');
								$("#diy_image2").html('<img src="include/diy/images/'+msg.url_2+'" width="100%" height="100%"/>');
								$("#diy_image3").html('<img src="include/diy/images/'+msg.url_3+'" width="100%" height="100%"/>');
								shareTitle = value+"祝大家国庆快乐！企业品牌个人定制国庆大字报祝福";
				  				document.title = shareTitle;
								loading.hide(); 
							}
							else{
								alert("生成大字报失败？");
							}
							a.css("display","none");
							b.css("display","none");
							a.css("opacity","0");
							b.css("opacity","0");
							create = 1;
						},    
						error: function (XMLHttpRequest, textStatus, errorThrown){
							a.css("display","none");
							b.css("display","none");
							a.css("opacity","0");
							b.css("opacity","0");
							create = 1;
						}    
					}); 
				}
				else{
					a.css("display","none");
					b.css("display","none");
					a.css("opacity","0");
					b.css("opacity","0");
					alert("请输入内容？");
				}
